<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>animation canvas</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body> 

        <canvas id="canvas">
        </canvas>

        <div class="navigation">
            <div class="speed">
                <span>
                    скорость:
                </span>
                <span class="showSpeed">
                     25
                </span>
                <br />
                <input type="range" 
                        min="1" 
                        max="50"
                        value="25"
                        class="range"
                ></input>
            </div>

            <div class="timer">
                таймер: <span>60</span>
            </div>


            <button class="left">
                влево
            </button>
            <button class="right">
                вправо
            </button>
         <!--  <button class="up">
                up
            </button>
            <button class="down">
                down
            </button> -->
            <button class="turbo">
                турбо
            </button>
            <button class="jump">
                прыжок
            </button>

            <div class="monster__count">
                количество монстров которых коснулся: <span>0</span>
            </div>
        </div>

        <h1 style="color: white">
            Привет Мухаммаду от папы Рихарда)))
        </h1>

        

        
        <script src="script.js" type="module"></script>
    </body>
</html>
